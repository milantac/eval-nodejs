<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styleSchool.css">
  <title>Liste</title>
</head>
<body>
  <div id="corps">
    <nav>
      <strong>
        <a href="/" class="home">Accueil</a>
        <a href="teacher.html" class="teacher">Enseignants</a>
        <a href="student.html" class="student">Elèves</a>
      </strong>
    </nav>
    
    <h1 class="col-10">Etablissement</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-sm table-bordered table-striped">
            <thead>
              <tr id="borderSchool">
                <th id="borderSchool">Nom de l'établissement</th>
                <th id="borderSchool">Adresse de l'établissement</th>
                <th id="borderSchool">Département de l'établissement</th>
              </tr>
            </thead>
            <tbody id="schools">

            </tbody>
          </table>
        </div>
        <div class="col-4" id="form">
          <form name="form" id="formSpe">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="nameSchool">Nom</label>
                  <br>
                  <input type="text" class="form-control" id="nameSchool">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="adressSchool">Adresse</label>
                  <br>
                  <input type="text" class="form-control" id="adressSchool">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="dptSchool">Département</label>
                  <br>
                  <input type="text" class="form-control" id="dptSchool">
                </div>
              </div>
            </div>
          </form>
          <div class="validation">
            <button class="btn btn-outline-success" id="valid">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/school.js"></script>
</body>
</html>
