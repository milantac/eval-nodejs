<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Détail</title>
</head>
<body>
  <div id="corps">
    <a href="/pages/teacher.html">Liste des enseignants</a>
    <h1>Détails</h1>
    <form id="teachers">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nameTeacher">Nom de l'enseignant</label>
                    <br>
                    <input type="text" class="form-control" id="nameTeacher">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="surnameTeacher">Prénom de l'enseignant</label>
                    <br>
                    <input type="text" class="form-control" id="surnameTeacher">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="birthdayStudent">date de naissance (ddmmaaaa)</label>
                    <br>
                    <input type="text" class="form-control" id="birthdayTeacher">
                </div>
            </div>
            <div class="col-9">
                <div class="form-group">
                    <label for="adressTeacher">Adresse de l'élève</label>
                    <br>
                    <input type="text" class="form-control" id="adressTeacher">
                </div>
            </div>
      </div>

      <div class="row">
                <div class="validation">
                    <button class="btn btn-outline-success" id="modifTeacher">Modifier</button>
                </div>
      </div>
    </form>
  </div>
  <script src="/js/detailTeacher.js"></script>
</body>
</html>
